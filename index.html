<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

  <body>
    <h1 style="margin-bottom: 20px;color: deeppink;">Hello Electron</h1>
    <div style="margin-bottom: 20px;color: blue">ctrl+l  to relaunch the app</div>

  </body>
